version: "3"

env:
  NATS_PORT: 4222
  STATIC_DIR: "internal/ui/static"

tasks:
  # The `build:` tasks below are used together for production builds of a project
  build:templ:
    cmds:
      - go tool templ generate
    sources:
      - "**/*.templ"
    generates:
      - "**/*_templ.go"

  build:styles:
    cmds:
      - go tool gotailwind -i internal/ui/styles/styles.css -o $STATIC_DIR/index.css
    sources:
      - "./internal/ui/**/*.html"
      - "./internal/ui/**/*.ts"
      - "./internal/ui/**/*.templ"
      - "./internal/ui/**/*.go"
      - "./internal/ui/**/*.css"
    generates:
      - "{{.STATIC_DIR}}/index.css"

  build:wc:
    dir: internal/ui/libs/web-components
    cmds:
      - go run .
    sources:
      - "./internal/ui/libs/web-components/**/*.html"
      - "./internal/ui/libs/web-components/**/*.css"
      - "./internal/ui/libs/web-components/**/*.ts"
    generates:
      - "{{.STATIC_DIR}}/web-components/*"

  build:
    cmds:
      - go build -tags=prod -o bin/main ./cmd/web
    deps:
      - build:templ
      - build:styles
      - build:wc

  # Use this task to debug with the delve debugger
  debug:
    cmds:
      - go tool dlv exec ./bin/main
    deps:
      - build

  # Use this task to download latest version of client libs
  download:
    cmds:
      - go run cmd/downloader/main.go


  # The `live:` tasks below are used together for development builds and will live-reload the server
  live:templ:
    cmds:
      - go tool templ generate -watch -proxy="http://localhost:8080" -open-browser=false

  live:styles:
    cmds:
      - go tool gotailwind -i internal/ui/styles/styles.css -o $STATIC_DIR/index.css -w

  live:server:
    cmds:
      - |
        go tool air  \
         -build.cmd "go build -tags=dev -o tmp/bin/main ./cmd/web" \
         -build.bin "tmp/bin/main" \
         -build.delay "100" \
         -build.exclude_dir "data,node_modules,internal/ui/libs/datastar/node_modules,internal/ui/libs/lit/node_modules" \
         -build.include_ext "go" \
         -build.stop_on_error "false" \
         -build.send_interrupt "true" \
         -build.kill_delay "200" \
         -misc.clean_on_exit "true"

  live:reload:
    cmds:
      - |
        go tool air \
        -build.cmd "go tool templ generate -notify-proxy" \
        -build.bin "true" \
        -build.delay "300" \
        -build.exclude_dir "" \
        -build.include_dir "$STATIC_DIR" \
        -build.include_ext "js,css" \
        -build.send_interrupt "true" \
        -build.kill_delay "200"

  live:
    deps:
      - live:templ
      - live:styles
      - live:reload
      - live:server

  run:
    cmds:
      - ./bin/main
    deps:
      - build

  default:
    cmds:
      - task: live
